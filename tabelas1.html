<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<style>

    table {
        margin: 0 auto;
    }

    table,
    th,
    td {
        border: 1px solid black;
        border-collapse: collapse;
        margin: 0 auto;
    }
    td:hover {
            background-color: rgb(160, 142, 238);
        }
</style>

<body>
    <header style="text-align: center;">
        <br>
        <nav>
            <a href="index.html" style="margin: 20px">Prática aula</a>
            <a href="planodeestudo.html" style="margin: 20px">Plano de Estudo</a>
            <a href="tabelas1.html" style="margin: 20px">Atividade 1</a>
            <a href="tabelas2.html" style="margin: 20px">Atividade 2</a>
            <a href="tabelas3.html" style="margin: 20px">Atividade 3</a>
        </nav>
    </header>
    <br>
    <main>
        <h1 style="text-align: center;">Tabelas com células numeradas</h1>
        <br>
        <table style="width: 250px;" border 1px solid;>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr style="text-align: center;">
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr style="text-align: end;">
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </table>
        <br>
        <table style="width: 250px;">
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td style="text-align: center;" colspan="3">4</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </table>
        <br>
        <table style="width: 250px;">
            <tr>
                <td>1</td>
                <td>2</td>
                <td style="text-align: center;" rowspan="3">3</td>
            </tr>
            <tr style="text-align: center;">
                <td colspan="2">4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
            </tr>
        </table>
    </main>
</body>

</html>
